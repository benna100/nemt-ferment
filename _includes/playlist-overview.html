<section class="playlists">
    <ul>
        {% for post in site.posts %}
        <li class="playlist">
            <p class="description">
                {{ post.description }}
            </p>
            <ul class="tags">
                {% for tag in post.tags %}
                <li>{{ tag }}</li>
                {% endfor %}
            </ul>

            <a href="{{site.baseurl}}{{post.url}}">Lets go!</a>
        </li>
        {% endfor %}
    </ul>
</section>
